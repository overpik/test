<div class="wrapper">
    <header class="main-header">
        <!-- Logo -->
        <a href="" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini">
                <b>MI</b>CT</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg">
                <b>Admin </b>MICT</span>
        </a>

        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="{{fbimage || 'dist/img/user2-160x160.jpg'}}" class="user-image" alt="User Image">
                            <span class="hidden-xs">{{fbName || 'Admin'}}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img src="{{fbimage || 'dist/img/user2-160x160.jpg'}}" class="img-circle" alt="User Image">
                                <p>
                                    {{fbName || ''}}
                                    <small>{{fbemail || ''}}</small>
                                </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-right">
                                    <a class="btn btn-default btn-flat" ng-click="logout()">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

        </nav>
    </header>

    <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="{{fbimage || 'dist/img/user2-160x160.jpg'}}" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p>{{fbName || 'Admin'}}</p>
                        <a href="">
                            <i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                        <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header">MAIN NAVIGATION</li>
                <li class="active treeview">
                    <a href="">
                        <i class="fa fa-dashboard"></i>
                        <span>Dashboard</span>
                        <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li>
                            <a href="#/">
                                <i class="fa fa-circle-o"></i>
                                <label>Home</label>
                            </a>
                        </li>
                        <!-- <li><a href="#/blog"><i class="fa fa-circle-o"></i> Blog</a></li> -->
                    </ul>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>

    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-warning" ng-hide="false">
                        <div class="box-header with-border">
                            <h3 class="box-title" style="font-family: 'SUPERMARKET'">รูปภาพ</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <h4 ng-hide="showTxtImage" style="font-family: 'SUPERMARKET'">{{txtImage}}</h4>
                            <section>
                                <div class="container gal-container">
                                    <div class="col-md-2 col-sm-4 co-xs-6 gal-item" ng-repeat="file in multiFile">
                                        <div class="box">
                                            <a data-toggle="modal" data-target="#{{$index + 1}}">
                                                <img ng-src="{{file.image_name}}">
                                            </a>
                                            <div class="modal fade" id="{{$index + 1}}" tabindex="-1" role="dialog">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">ปิด</span>
                                                        </button>
                                                        <div class="modal-body">
                                                            <img ng-src="{{file.image_name}}">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 1.0.0
        </div>
        <strong>Copyright
            <strong style="font-family: none">&copy;</strong> 2014-2016
            <a href="">MICT-VEC</a>.</strong> All rights reserved.
    </footer>
    <div class="control-sidebar-bg"></div>

</div>
